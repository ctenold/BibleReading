<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4CAF50">
  <meta name="description" content="M'Cheyne Bible Reading Plan - A two-year plan to read through the entire Bible">
  <link rel="manifest" href="/BibleReading/manifest.json">
  <link rel="icon" href="/BibleReading/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="/BibleReading/icon-192.png">
  <title>M'Cheyne Bible Reading Plan</title>
  <style>
    :root {
      --bg-primary: #fffdd0;
      --bg-secondary: #fffef0;
      --text-primary: #333;
      --text-secondary: #666;
      --text-muted: #999;
      --border-color: #eee;
      --shadow: rgba(0,0,0,0.1);
      --accent: #4CAF50;
      --accent-light: #66BB6A;
      --accent-dark: #2E7D32;
    }

    [data-theme="dark"] {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --text-primary: #e0e0e0;
      --text-secondary: #b0b0b0;
      --text-muted: #888;
      --border-color: #444;
      --shadow: rgba(0,0,0,0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: background 0.3s, color 0.3s;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: var(--text-primary);
    }
    
    .subtitle {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 20px;
      font-size: 0.9em;
    }

    .theme-toggle {
      width: 36px;
      height: 36px;
      border: 2px solid var(--accent);
      border-radius: 50%;
      background: var(--bg-secondary);
      cursor: pointer;
      font-size: 18px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      vertical-align: middle;
      margin-left: 15px;
      transition: transform 0.3s, background 0.3s;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      background: var(--accent);
    }
    
    .year-selector {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .year-selector button {
      padding: 10px 30px;
      margin: 0 10px;
      font-size: 16px;
      border: 2px solid var(--accent);
      background: var(--bg-secondary);
      color: var(--accent);
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .year-selector button.active {
      background: var(--accent);
      color: white;
    }
    
    .year-selector button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px var(--shadow);
    }
    
    .months-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    
    .month {
      background: var(--bg-secondary);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 4px var(--shadow);
    }
    
    .month h2 {
      margin-bottom: 15px;
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
      padding-bottom: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .month h2:hover {
      color: var(--accent-light);
    }

    .month.collapsed .month-content {
      display: none;
    }

    .month.completed h2 {
      color: var(--accent-dark);
      font-weight: bold;
    }

    .month.completed h2::after {
      content: " ‚úì";
      color: var(--accent-dark);
    }
    
    .day {
      display: flex;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid var(--border-color);
    }
    
    .day:last-child {
      border-bottom: none;
    }
    
    .day input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      cursor: pointer;
    }
    
    .day label {
      cursor: pointer;
      display: flex;
      align-items: center;
      flex: 1;
    }
    
    .day-num {
      font-weight: bold;
      margin-right: 10px;
      min-width: 30px;
      color: var(--text-secondary);
    }
    
    .reading {
      color: var(--text-primary);
      flex: 1;
    }
    
    .day input[type="checkbox"]:checked + label .reading {
      text-decoration: line-through;
      color: var(--text-muted);
    }
    
    .progress {
      position: sticky;
      top: 20px;
      background: var(--bg-secondary);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 4px var(--shadow);
      text-align: center;
    }
    
    .progress-bar {
      width: 100%;
      height: 30px;
      background: var(--border-color);
      border-radius: 15px;
      overflow: hidden;
      margin: 10px 0;
    }
    
    .progress-fill {
      min-width: 50px;
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      transition: width 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    .plan-selector {
      text-align: center;
      margin-bottom: 20px;
    }

    .selector-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    
    @media (max-width: 600px) {
      .selector-row:first-child {
        flex-direction: column;
        gap: 8px;
      }
      
      .selector-row:first-child select {
        width: 100%;
        max-width: 300px;
      }
    }

    .plan-selector label {
      margin-right: 0;
      font-weight: bold;
      color: var(--text-primary);
    }

    .plan-selector select,
    .plan-selector input[type="date"] {
      padding: 8px 12px;
      font-size: 16px;
      border: 2px solid var(--accent);
      border-radius: 5px;
      background: #fff8f0;
      color: var(--text-primary);
      cursor: pointer;
    }

    .plan-selector select:focus,
    .plan-selector input[type="date"]:focus {
      outline: none;
      border-color: var(--accent-light);
    }
    
    [data-theme="dark"] .plan-selector select,
    [data-theme="dark"] .plan-selector input[type="date"] {
      background: #3a3a3a;
      color: #e0e0e0;
    }
    
    .plan-selector .theme-toggle {
      margin-left: 0;
      vertical-align: middle;
    }

    .today-widget {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
      color: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 4px 12px var(--shadow);
      position: sticky;
      top: 20px;
      z-index: 10;
    }

    .today-widget h3 {
      margin: 0 0 10px 0;
      font-size: 1.1em;
      font-weight: bold;
    }

    .today-widget .date {
      font-size: 0.9em;
      opacity: 0.9;
      margin-bottom: 12px;
    }

    .today-widget .readings {
      margin-bottom: 12px;
      line-height: 1.5;
    }

    .today-widget .reading-label {
      font-weight: bold;
      margin-top: 8px;
      margin-bottom: 4px;
    }

    .today-widget .reading-text {
      font-size: 0.95em;
      opacity: 0.95;
    }

    .today-widget .actions {
      display: flex;
      gap: 10px;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,0.3);
    }

    .today-widget button {
      padding: 6px 12px;
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.5);
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
      transition: all 0.3s;
    }

    .today-widget button:hover {
      background: rgba(255,255,255,0.3);
    }

    .today-widget .mark-done {
      flex: 1;
    }

    .today-widget .mark-done.completed {
      background: rgba(255,255,255,0.4);
      border-color: rgba(255,255,255,0.7);
      font-weight: bold;
    }

    .day.today {
      background: rgba(76, 175, 80, 0.15);
      border-radius: 4px;
      padding: 8px 4px;
    }

    .day.today .day-num {
      color: var(--accent);
      font-weight: bold;
    }

    .sync-button {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 15px;
      padding: 10px 15px;
      font-size: 14px;
      border: 2px solid #2196F3;
      background: var(--bg-secondary);
      color: #2196F3;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .sync-button:hover {
      background: #2196F3;
      color: white;
    }

    .sync-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1001;
      justify-content: center;
      align-items: center;
    }

    .sync-modal.show {
      display: flex;
    }

    .sync-modal-content {
      background: var(--bg-secondary);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px var(--shadow);
      text-align: center;
      max-width: 300px;
      width: 90%;
    }

    .sync-modal-content h3 {
      margin-bottom: 15px;
      color: var(--text-primary);
    }

    .sync-modal-content button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 14px;
      border: 2px solid var(--accent);
      background: var(--bg-secondary);
      color: var(--accent);
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .sync-modal-content button:hover {
      background: var(--accent);
      color: white;
    }

    .sync-status {
      margin-top: 10px;
      font-size: 0.9em;
      color: var(--text-secondary);
    }

    .sync-section {
      margin: 15px 0;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border-color);
    }

    .sync-section:last-of-type {
      border-bottom: none;
    }

    .sync-section h4 {
      font-size: 0.95em;
      color: var(--text-primary);
      margin-bottom: 10px;
      font-weight: 600;
    }

    .sync-action-btn {
      width: 100%;
      padding: 10px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.95em;
      font-weight: 500;
      transition: all 0.3s;
    }

    .sync-action-btn:hover {
      background: var(--accent-light);
    }

    .setting-row {
      margin: 12px 0;
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .setting-row label {
      font-size: 0.95em;
      color: var(--text-primary);
    }

    .setting-row input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .setting-row select {
      padding: 6px 10px;
      border: 2px solid var(--border-color);
      border-radius: 4px;
      background: var(--bg-primary);
      color: var(--text-primary);
      cursor: pointer;
      font-size: 0.9em;
    }

    .sync-info {
      margin-top: 12px;
      padding: 10px;
      background: var(--bg-primary);
      border-radius: 4px;
      font-size: 0.85em;
      color: var(--text-secondary);
      text-align: center;
    }

    .last-sync-time {
      margin-top: 12px;
      font-size: 0.85em;
      color: var(--text-muted);
      text-align: center;
    }

    .close-btn {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border: 2px solid var(--accent);
      background: var(--bg-secondary);
      color: var(--accent);
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      transition: all 0.3s;
    }

    .close-btn:hover {
      background: var(--accent);
      color: white;
    }
  </style>
</head>
<body>
  <h1 id="planTitle">M'Cheyne Bible Reading Plan</h1>
  <p class="subtitle" id="planDescription">A two-year plan to read through the entire Bible</p>

  <div id="syncModal" class="sync-modal">
    <div class="sync-modal-content">
      <h3>Google Drive Sync</h3>
      
      <div class="sync-section">
        <h4>Manual Sync</h4>
        <button class="sync-action-btn" onclick="exportToDrive()">Sync Now</button>
      </div>

      <div class="sync-section">
        <h4>Auto Sync</h4>
        <div class="setting-row">
          <label for="syncEnabled">Auto-sync (on open, changes &amp; close):</label>
          <input type="checkbox" id="syncEnabled" onchange="saveSyncSettings()">
        </div>
      </div>

      <div id="syncStatus" class="sync-status"></div>
      <div id="lastSyncTime" class="last-sync-time"></div>
      
      <button onclick="closeSyncModal()" class="close-btn">Close</button>
    </div>
  </div>

  <div class="plan-selector">
    <div class="selector-row">
      <label for="planSelect">Select Reading Plan:</label>
      <select id="planSelect">
        <option value="mcheyne">M'Cheyne Bible Reading Plan (2 years)</option>
        <option value="oneyearchronological">One Year Chronological Bible Reading Plan</option>
        <option value="esvthroughthebible">ESV Through the Bible</option>
        <option value="esvliterarystudybible">ESV Literary Study Bible</option>
        <option value="heartlightotandnt">Heartlight OT and NT</option>
        <option value="fiveday2026">2026 5-Day Bible Reading Schedule</option>
      </select>
    </div>
    <div class="selector-row">
      <label for="startDateInput">Start Date:</label>
      <input type="date" id="startDateInput">
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">üåô</button>
    </div>
  </div>

  <div class="year-selector" id="yearSelector">
    <button id="year1Btn" class="active">Year 1</button>
    <button id="year2Btn">Year 2</button>
  </div>

  <div id="todayWidget" class="today-widget" style="display: none;">
    <h3>üìñ Today's Reading</h3>
    <div class="date" id="todayDate"></div>
    <div class="readings" id="todayReadings"></div>
    <div class="actions">
      <button class="mark-done" id="markTodayDone" onclick="markTodayDone()">‚úì Mark as Done</button>
      <button onclick="scrollToToday()">‚¨áÔ∏è Scroll to Today</button>
    </div>
  </div>

  <div class="progress">
    <div id="progressText">Loading progress...</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
    </div>
    <button class="sync-button" onclick="openSyncModal()">Sync with Google Drive</button>
  </div>
  
  <div class="months-grid" id="calendar"></div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    // Theme toggle functionality
    function initTheme() {
      const saved = localStorage.getItem('bible-theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = saved || (prefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
      updateThemeIcon(theme);
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('bible-theme', next);
      updateThemeIcon(next);
    }

    function updateThemeIcon(theme) {
      const btn = document.getElementById('themeToggle');
      btn.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    document.getElementById('themeToggle').addEventListener('click', toggleTheme);
    initTheme();

    let plans = {};

    async function loadPlan(planKey) {
      const response = await fetch(`plans/${planKey}.json`);
      const planData = await response.json();
      plans[planKey] = planData[planKey];
    }

    async function loadAllPlans() {
      await loadPlan('mcheyne');
      await loadPlan('oneyearchronological');
      await loadPlan('esvthroughthebible');
      await loadPlan('esvliterarystudybible');
      await loadPlan('heartlightotandnt');
      await loadPlan('fiveday2026');
    }

    let currentPlan = 'mcheyne';
    let currentYear = 1;
    let checkState = {};
    let startDate = null; // Will be a Date object

    // Google Drive variables
    let isSignedIn = false;
    let accessToken = null;
    let driveFileId = null;

    // Date helper functions
    function getStartDateForPlan(planKey) {
      const saved = localStorage.getItem(`bible-start-date-${planKey}`);
      if (saved) {
        // Parse as local date to avoid timezone issues
        const [year, month, day] = saved.split('-').map(Number);
        return new Date(year, month - 1, day);
      }
      // Default to Jan 1 of current year
      return new Date(new Date().getFullYear(), 0, 1);
    }

    function setStartDateForPlan(planKey, date) {
      // Store as YYYY-MM-DD format
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      localStorage.setItem(`bible-start-date-${planKey}`, `${year}-${month}-${day}`);
    }

    function getReadingDate(year, month, dayIndex) {
      if (!startDate) return null;

      const plan = plans[currentPlan];
      let totalDays = 0;

      // Calculate total days up to this year/month/day
      for (let y = 1; y < year; y++) {
        const yearData = plan.data[`year${y}`];
        if (yearData) {
          if (plan.type === 'weekly') {
            // For weekly plans, each week advances by 7 days
            totalDays += Object.keys(yearData).length * 7;
          } else {
            Object.values(yearData).forEach(readings => {
              totalDays += readings.length;
            });
          }
        }
      }

      const yearData = plan.data[`year${year}`];
      if (yearData) {
        let weekCount = 0;
        Object.keys(yearData).every(m => {
          if (m === month) {
            if (plan.type === 'weekly') {
              totalDays += weekCount * 7 + dayIndex;
            } else {
              totalDays += dayIndex;
            }
            return false; // break
          } else {
            if (plan.type === 'weekly') {
              weekCount++;
            } else {
              totalDays += yearData[m].length;
            }
            return true;
          }
        });
      }

      const readingDate = new Date(startDate);
      readingDate.setDate(readingDate.getDate() + totalDays);
      return readingDate;
    }

    function formatDate(date) {
      if (!date) return '';
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      return `${months[date.getMonth()]} ${date.getDate()}`;
    }

    function loadProgress() {
      try {
        const savedPlan = localStorage.getItem('bible-plan-current');
        if (savedPlan && plans[savedPlan]) {
          currentPlan = savedPlan;
        } else {
          currentPlan = 'mcheyne';
        }
        const saved = localStorage.getItem(`bible-progress-${currentPlan}`);
        if (saved) {
          checkState = JSON.parse(saved);
        } else {
          checkState = {};
        }
        const savedYear = localStorage.getItem(`bible-year-${currentPlan}`);
        if (savedYear && plans[currentPlan].duration > 1) {
          currentYear = parseInt(savedYear);
        } else {
          currentYear = 1;
        }
        driveFileId = localStorage.getItem('bible-drive-file-id') || null;
      } catch (error) {
        console.log('No saved progress');
        checkState = {};
        currentPlan = 'mcheyne';
        currentYear = 1;
        driveFileId = null;
      }
    }

    function saveProgress() {
      try {
        localStorage.setItem(`bible-progress-${currentPlan}`, JSON.stringify(checkState));
        localStorage.setItem(`bible-year-${currentPlan}`, currentYear.toString());
        localStorage.setItem('bible-plan-current', currentPlan);
      } catch (error) {
        console.error('Save failed:', error);
      }
      updateProgress();
      updateTodayWidget();
    }

    function isMonthCompleted(year, month) {
      const plan = plans[currentPlan];
      const data = plan.data[`year${year}`];
      if (!data || !data[month]) return false;

      const readings = data[month];
      for (let i = 0; i < readings.length; i++) {
        const key = `${currentPlan}-${year}-${month}-${i}`;
        if (!checkState[key]) return false;
      }
      return true;
    }

    function toggleMonth(monthDiv, year, month) {
      const monthKey = `${currentPlan}-${year}-${month}`;
      const isCollapsed = monthDiv.classList.contains('collapsed');

      if (isCollapsed) {
        monthDiv.classList.remove('collapsed');
        localStorage.setItem(`month-collapsed-${monthKey}`, 'false');
      } else {
        monthDiv.classList.add('collapsed');
        localStorage.setItem(`month-collapsed-${monthKey}`, 'true');
      }
    }

    function handleCheckbox(year, month, day) {
      const key = `${currentPlan}-${year}-${month}-${day}`;
      checkState[key] = !checkState[key];

      // Check if month just became completed
      const monthKey = `${currentPlan}-${year}-${month}`;
      const monthDiv = document.getElementById(`month-${monthKey}`);
      const wasCompleted = monthDiv.classList.contains('completed');
      const isCompleted = isMonthCompleted(year, month);

      if (isCompleted && !wasCompleted) {
        // Month just completed - add completed class and collapse
        monthDiv.classList.add('completed');
        monthDiv.classList.add('collapsed');
        localStorage.setItem(`month-collapsed-${monthKey}`, 'true');
      } else if (!isCompleted && wasCompleted) {
        // Month no longer completed - remove completed class and expand
        monthDiv.classList.remove('completed');
        monthDiv.classList.remove('collapsed');
        localStorage.setItem(`month-collapsed-${monthKey}`, 'false');
      }

      saveProgress();
    }

    function updateProgress() {
      const plan = plans[currentPlan];
      let total = 0;
      let checked = 0;

      for (let y = 1; y <= plan.duration; y++) {
        const data = plan.data[`year${y}`];
        if (!data) continue;

        Object.keys(data).forEach(month => {
          data[month].forEach((reading, idx) => {
            total++;
            const key = `${currentPlan}-${y}-${month}-${idx}`;
            if (checkState[key]) checked++;
          });
        });
      }

      const pct = Math.round((checked / total) * 100);
      document.getElementById('progressText').textContent = `${checked} of ${total} days complete`;
      document.getElementById('progressFill').style.width = pct + '%';
      document.getElementById('progressFill').textContent = pct + '%';
    }

    // Today's reading functions
    function getTodayInfo() {
      const today = new Date();
      const plan = plans[currentPlan];
      if (!plan || !startDate) return null;

      // For weekly plans, calculate based on weeks and weekday
      if (plan.type === 'weekly') {
        const dayOfWeek = today.getDay(); // 0 = Sunday, 6 = Saturday
        
        // No reading on weekends - return null
        if (dayOfWeek === 0 || dayOfWeek === 6) {
          return null;
        }

        // Calculate weeks elapsed since start
        const msPerDay = 1000 * 60 * 60 * 24;
        const daysElapsed = Math.floor((today - startDate) / msPerDay);
        const weeksElapsed = Math.floor(daysElapsed / 7);
        
        // dayOfWeek: 1=Mon, 2=Tue, 3=Wed, 4=Thu, 5=Fri -> index 0-4
        const readingIndex = dayOfWeek - 1;

        // Find which week we're in
        const yearData = plan.data['year1'];
        if (!yearData) return null;

        const weeks = Object.keys(yearData).sort((a, b) => {
          const numA = parseInt(a.replace('Week', ''));
          const numB = parseInt(b.replace('Week', ''));
          return numA - numB;
        });

        if (weeksElapsed >= weeks.length) return null;

        const weekKey = weeks[weeksElapsed];
        const readings = yearData[weekKey];
        
        if (!readings || readingIndex >= readings.length) return null;

        const reading = readings[readingIndex];
        const key = `${currentPlan}-1-${weekKey}-${readingIndex}`;

        return {
          date: today,
          reading,
          key,
          monthKey: weekKey,
          dayIndex: readingIndex,
          year: 1
        };
      }

      // Daily plans: calculate days elapsed
      const daysElapsed = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
      
      // Find which year and position this falls into
      let dayCounter = 0;
      let targetYear = 1;
      let monthKey = null;
      let dayIndex = 0;

      // Month order for proper sorting
      const monthOrder = ['January', 'February', 'March', 'April', 'May', 'June', 
                          'July', 'August', 'September', 'October', 'November', 'December'];

      // Check all years to find where today falls
      for (let y = 1; y <= plan.duration; y++) {
        const yearData = plan.data[`year${y}`];
        if (!yearData) continue;

        const months = Object.keys(yearData).sort((a, b) => monthOrder.indexOf(a) - monthOrder.indexOf(b));
        
        for (const month of months) {
          const readings = yearData[month];
          if (dayCounter + readings.length > daysElapsed) {
            targetYear = y;
            monthKey = month;
            dayIndex = daysElapsed - dayCounter;
            break;
          }
          dayCounter += readings.length;
        }
        
        if (monthKey) break;
      }

      if (!monthKey) return null;

      const yearData = plan.data[`year${targetYear}`];
      if (!yearData[monthKey] || !yearData[monthKey][dayIndex]) {
        return null;
      }

      const readingDate = getReadingDate(targetYear, monthKey, dayIndex);
      const reading = yearData[monthKey][dayIndex];
      const key = `${currentPlan}-${targetYear}-${monthKey}-${dayIndex}`;

      return {
        date: readingDate,
        reading,
        key,
        monthKey,
        dayIndex,
        year: targetYear
      };
    }

    function updateTodayWidget() {
      const todayInfo = getTodayInfo();
      const widget = document.getElementById('todayWidget');
      
      if (!todayInfo) {
        widget.style.display = 'none';
        return;
      }

      widget.style.display = 'block';

      // Update date display
      const today = new Date();
      const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      const dateStr = `${monthNames[today.getMonth()]} ${today.getDate()}, ${today.getFullYear()}`;
      document.getElementById('todayDate').textContent = dateStr;

      // Update readings
      const readingsDiv = document.getElementById('todayReadings');
      readingsDiv.innerHTML = `<div class="reading-text">${todayInfo.reading}</div>`;

      // Update button state
      const markBtn = document.getElementById('markTodayDone');
      const isComplete = checkState[todayInfo.key];
      if (isComplete) {
        markBtn.textContent = '‚úì Completed Today';
        markBtn.classList.add('completed');
      } else {
        markBtn.textContent = '‚úì Mark as Done';
        markBtn.classList.remove('completed');
      }

      // Highlight today in calendar
      highlightToday(todayInfo);
    }

    function highlightToday(todayInfo) {
      // Remove old highlight
      document.querySelectorAll('.day.today').forEach(el => {
        el.classList.remove('today');
      });

      if (!todayInfo) return;

      // Find and highlight today's element
      const dayElements = document.querySelectorAll('.day');
      const today = new Date();
      const todayDateStr = formatDate(today);

      dayElements.forEach(el => {
        const dayNumSpan = el.querySelector('.day-num');
        if (dayNumSpan && dayNumSpan.textContent === todayDateStr) {
          el.classList.add('today');
        }
      });
    }

    function markTodayDone() {
      const todayInfo = getTodayInfo();
      if (!todayInfo) return;

      checkState[todayInfo.key] = !checkState[todayInfo.key];
      saveProgress();
      updateProgress();
      updateTodayWidget();
    }

    function scrollToToday() {
      const dayElements = document.querySelectorAll('.day');
      const today = new Date();
      const todayDateStr = formatDate(today);

      for (const el of dayElements) {
        const dayNumSpan = el.querySelector('.day-num');
        if (dayNumSpan && dayNumSpan.textContent === todayDateStr) {
          el.scrollIntoView({ behavior: 'smooth', block: 'center' });
          return;
        }
      }
    }

    function renderCalendar() {
      const plan = plans[currentPlan];
      if (!plan) return; // Guard against undefined plan

      const container = document.getElementById('calendar');
      container.innerHTML = '';

      const data = plan.data[`year${currentYear}`];
      if (!data) return;

      if (plan.type === 'weekly') {
        // For weekly plans, group by calendar weeks
        const readingsByWeek = {};

        Object.keys(data).forEach(weekKey => {
          const readings = data[weekKey];
          readings.forEach((reading, idx) => {
            const readingDate = getReadingDate(currentYear, weekKey, idx);
            if (readingDate) {
              const weekStart = new Date(readingDate);
              // Find Monday of the week containing this date
              const dayOfWeek = weekStart.getDay(); // 0 = Sunday, 1 = Monday, etc.
              const mondayOffset = dayOfWeek === 0 ? -6 : 1 - dayOfWeek; // Monday is 1
              weekStart.setDate(weekStart.getDate() + mondayOffset);

              const weekKeyCal = `Week of ${formatDate(weekStart)}`;
              if (!readingsByWeek[weekKeyCal]) {
                readingsByWeek[weekKeyCal] = [];
              }
              readingsByWeek[weekKeyCal].push({
                reading,
                originalKey: `${currentPlan}-${currentYear}-${weekKey}-${idx}`,
                date: readingDate
              });
            }
          });
        });

        Object.keys(readingsByWeek).forEach(weekKey => {
          const weekDiv = document.createElement('div');
          weekDiv.className = 'month';
          weekDiv.id = `week-${currentPlan}-${currentYear}-${weekKey.replace(/\s+/g, '-')}`;

          const title = document.createElement('h2');
          title.textContent = weekKey;
          title.addEventListener('click', () => toggleMonth(weekDiv, currentYear, weekKey));
          weekDiv.appendChild(title);

          const contentDiv = document.createElement('div');
          contentDiv.className = 'month-content';
          weekDiv.appendChild(contentDiv);

          readingsByWeek[weekKey].forEach(({ reading, originalKey, date }) => {
            const dayDiv = document.createElement('div');
            dayDiv.className = 'day';

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'day-checkbox';
            checkbox.id = originalKey.replace(/[^a-zA-Z0-9]/g, '-');
            checkbox.checked = checkState[originalKey] || false;
            checkbox.addEventListener('change', () => {
              checkState[originalKey] = !checkState[originalKey];
              saveProgress();
            });

            const label = document.createElement('label');
            label.htmlFor = checkbox.id;

            const dayNum = document.createElement('span');
            dayNum.className = 'day-num';
            dayNum.textContent = formatDate(date);

            const readingSpan = document.createElement('span');
            readingSpan.className = 'reading';
            readingSpan.textContent = reading;

            label.appendChild(dayNum);
            label.appendChild(readingSpan);

            dayDiv.appendChild(checkbox);
            dayDiv.appendChild(label);
            contentDiv.appendChild(dayDiv);
          });

          container.appendChild(weekDiv);
        });
      } else {
        // For daily plans, group by calendar months
        const readingsByMonth = {};

        Object.keys(data).forEach(month => {
          const readings = data[month];
          readings.forEach((reading, idx) => {
            const readingDate = getReadingDate(currentYear, month, idx);
            if (readingDate) {
              const monthKey = `${readingDate.getFullYear()}-${String(readingDate.getMonth() + 1).padStart(2, '0')}`;
              if (!readingsByMonth[monthKey]) {
                readingsByMonth[monthKey] = [];
              }
              readingsByMonth[monthKey].push({
                reading,
                originalKey: `${currentPlan}-${currentYear}-${month}-${idx}`,
                date: readingDate
              });
            }
          });
        });

        Object.keys(readingsByMonth).sort().forEach(monthKey => {
          const [year, monthNum] = monthKey.split('-');
          const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
          const monthName = monthNames[parseInt(monthNum) - 1];
          const displayMonth = plan.duration > 1 ? `${monthName} ${year}` : monthName;

          const monthDiv = document.createElement('div');
          monthDiv.className = 'month';
          monthDiv.id = `month-${currentPlan}-${monthKey}`;

          const title = document.createElement('h2');
          title.textContent = displayMonth;
          title.addEventListener('click', () => toggleMonth(monthDiv, currentYear, monthKey));
          monthDiv.appendChild(title);

          const contentDiv = document.createElement('div');
          contentDiv.className = 'month-content';
          monthDiv.appendChild(contentDiv);

          readingsByMonth[monthKey].forEach(({ reading, originalKey, date }) => {
            const dayDiv = document.createElement('div');
            dayDiv.className = 'day';

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'day-checkbox';
            checkbox.id = originalKey.replace(/[^a-zA-Z0-9]/g, '-');
            checkbox.checked = checkState[originalKey] || false;
            checkbox.addEventListener('change', () => {
              checkState[originalKey] = !checkState[originalKey];
              saveProgress();
            });

            const label = document.createElement('label');
            label.htmlFor = checkbox.id;

            const dayNum = document.createElement('span');
            dayNum.className = 'day-num';
            dayNum.textContent = formatDate(date);

            const readingSpan = document.createElement('span');
            readingSpan.className = 'reading';
            readingSpan.textContent = reading;

            label.appendChild(dayNum);
            label.appendChild(readingSpan);

            dayDiv.appendChild(checkbox);
            dayDiv.appendChild(label);
            contentDiv.appendChild(dayDiv);
          });

          container.appendChild(monthDiv);
        });
      }

       updateProgress();
       updateTodayWidget();
      }

      function switchYear(year) {
      currentYear = year;
      localStorage.setItem(`bible-year-${currentPlan}`, year.toString());
      document.getElementById('year1Btn').classList.toggle('active', year === 1);
      document.getElementById('year2Btn').classList.toggle('active', year === 2);
      renderCalendar();
    }

    function switchPlan(planKey) {
      if (!plans[planKey]) return;

      currentPlan = planKey;
      currentYear = 1; // Reset to year 1 for new plan

      // Load start date for this plan
      startDate = getStartDateForPlan(planKey);
      // Set date input using the stored value directly to avoid timezone conversion
      const savedDate = localStorage.getItem(`bible-start-date-${planKey}`);
      document.getElementById('startDateInput').value = savedDate || '2026-01-01';

      // Load progress for this plan
      try {
        const savedProgress = localStorage.getItem(`bible-progress-${currentPlan}`);
        if (savedProgress) {
          checkState = JSON.parse(savedProgress);
        } else {
          checkState = {};
        }
        const savedYear = localStorage.getItem(`bible-year-${currentPlan}`);
        if (savedYear && plans[currentPlan].duration > 1) {
          currentYear = parseInt(savedYear);
        } else {
          currentYear = 1;
        }
      } catch (error) {
        checkState = {};
        currentYear = 1;
      }

      // Update UI
      document.getElementById('planTitle').textContent = plans[planKey].name;
      document.getElementById('planDescription').innerHTML = plans[planKey].description;
      document.getElementById('planSelect').value = planKey;

      // Update year selector visibility
      const yearSelector = document.getElementById('yearSelector');
      if (plans[planKey].duration > 1 && plans[planKey].type !== 'weekly') {
        yearSelector.style.display = 'block';
        document.getElementById('year1Btn').classList.toggle('active', currentYear === 1);
        document.getElementById('year2Btn').classList.toggle('active', currentYear === 2);
      } else {
        yearSelector.style.display = 'none';
      }

      renderCalendar();
      localStorage.setItem('bible-plan-current', currentPlan);
    }

    document.getElementById('planSelect').addEventListener('change', (e) => {
      switchPlan(e.target.value);
    });

    document.getElementById('year1Btn').addEventListener('click', () => switchYear(1));
    document.getElementById('year2Btn').addEventListener('click', () => switchYear(2));

    document.getElementById('startDateInput').addEventListener('change', (e) => {
      // Parse date string directly to avoid timezone issues
      const dateValue = e.target.value;
      if (dateValue) {
        const [year, month, day] = dateValue.split('-').map(Number);
        startDate = new Date(year, month - 1, day);
        setStartDateForPlan(currentPlan, startDate);
        renderCalendar();
        triggerAutoSync();
      }
    });

    // Auto-sync on checkbox changes
    document.addEventListener('change', (e) => {
      if (e.target.type === 'checkbox' && e.target.classList.contains('day-checkbox')) {
        triggerAutoSync();
      }
    });

    // Auto-Sync Settings
    let syncSettings = {
      enabled: false,
      lastSyncTime: null
    };

    function loadSyncSettings() {
      const saved = localStorage.getItem('bible-sync-settings');
      if (saved) {
        syncSettings = JSON.parse(saved);
      }
      updateSyncSettingsUI();
      updateLastSyncTime();
    }

    function saveSyncSettings() {
      syncSettings.enabled = document.getElementById('syncEnabled').checked;
      localStorage.setItem('bible-sync-settings', JSON.stringify(syncSettings));
    }

    function updateSyncSettingsUI() {
      document.getElementById('syncEnabled').checked = syncSettings.enabled;
    }

    function updateLastSyncTime() {
      const lastSyncDiv = document.getElementById('lastSyncTime');
      if (syncSettings.lastSyncTime) {
        const lastSync = new Date(syncSettings.lastSyncTime);
        const now = new Date();
        const diff = Math.floor((now - lastSync) / 1000);
        
        let timeStr;
        if (diff < 60) timeStr = 'Just now';
        else if (diff < 3600) timeStr = `${Math.floor(diff / 60)}m ago`;
        else if (diff < 86400) timeStr = `${Math.floor(diff / 3600)}h ago`;
        else timeStr = `${Math.floor(diff / 86400)}d ago`;
        
        lastSyncDiv.textContent = `Last synced: ${timeStr}`;
      }
    }

    let autoSyncTimeout = null;

    function triggerAutoSync(immediate = false) {
      if (!syncSettings.enabled || !isSignedIn || !accessToken) return;

      // Clear any pending debounce
      if (autoSyncTimeout) {
        clearTimeout(autoSyncTimeout);
      }

      if (immediate) {
        exportToDrive();
      } else {
        // Debounce: wait 500ms before syncing (batches multiple quick changes)
        autoSyncTimeout = setTimeout(() => {
          exportToDrive();
          autoSyncTimeout = null;
        }, 500);
      }
    }

    // Sync before unload
    window.addEventListener('beforeunload', () => {
      if (autoSyncTimeout) {
        clearTimeout(autoSyncTimeout);
      }
      if (syncSettings.enabled && isSignedIn && accessToken) {
        navigator.sendBeacon = navigator.sendBeacon || ((url, data) => {
          try {
            const xhr = new XMLHttpRequest();
            xhr.open('POST', url, false);
            xhr.send(data);
            return true;
          } catch (e) {
            return false;
          }
        });
        exportToDrive();
      }
    });

    // Google Drive functions
    let tokenClient;

    function initGoogleAPI() {
      // Wait for Google Identity Services to load
      if (typeof google === 'undefined') {
        setTimeout(initGoogleAPI, 100);
        return;
      }

      // Initialize Google Identity Services
      google.accounts.id.initialize({
        client_id: '1082696871398-imfkm77japkf0eu4jgjb41gb3cb29m6r.apps.googleusercontent.com',
        callback: handleCredentialResponse
      });

      // Initialize token client for Drive API access
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: '1082696871398-imfkm77japkf0eu4jgjb41gb3cb29m6r.apps.googleusercontent.com',
        scope: 'https://www.googleapis.com/auth/drive.file',
        callback: (response) => {
          if (response.access_token) {
            accessToken = response.access_token;
            isSignedIn = true;
            document.getElementById('syncModal').classList.add('show');
          }
        }
      });
    }

    function handleCredentialResponse(response) {
      // This handles the basic sign-in, but we need OAuth token for Drive API
      console.log('Signed in with Google');
    }

    function openSyncModal() {
      if (!isSignedIn) {
        // Request access token for Drive API
        tokenClient.requestAccessToken();
      } else {
        document.getElementById('syncModal').classList.add('show');
      }
    }

    function closeSyncModal() {
      document.getElementById('syncModal').classList.remove('show');
      document.getElementById('syncStatus').textContent = '';
    }

    function handleTokenExpiry() {
      isSignedIn = false;
      accessToken = null;
      closeSyncModal();
      tokenClient.requestAccessToken();
    }

    async function exportToDrive() {
      if (!accessToken) return;

      const status = document.getElementById('syncStatus');
      status.textContent = 'Exporting...';

      try {
        const data = {
          checkState,
          currentPlan,
          currentYear,
          timestamp: new Date().toISOString(),
          version: '1.0'
        };

        const fileContent = JSON.stringify(data, null, 2);
        const file = new Blob([fileContent], { type: 'application/json' });

        const metadata = {
          name: 'bible-reading-progress.json',
          mimeType: 'application/json'
        };

        const form = new FormData();
        form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
        form.append('file', file);

        let url = 'https://www.googleapis.com/upload/drive/v3/files';
        let method = 'POST';

        if (driveFileId) {
          url += `/${driveFileId}`;
          method = 'PATCH';
        }

        const response = await fetch(url + '?uploadType=multipart', {
          method: method,
          headers: {
            'Authorization': 'Bearer ' + accessToken
          },
          body: form
        });

        if (response.ok) {
           const result = await response.json();
           driveFileId = result.id;
           localStorage.setItem('bible-drive-file-id', driveFileId);
           syncSettings.lastSyncTime = new Date().toISOString();
           localStorage.setItem('bible-sync-settings', JSON.stringify(syncSettings));
           updateLastSyncTime();
           status.textContent = 'Exported successfully to Google Drive';
           setTimeout(() => closeSyncModal(), 2000);
        } else if (response.status === 401) {
          handleTokenExpiry();
        } else {
          throw new Error(`Upload failed: ${response.status}`);
        }
      } catch (error) {
        console.error('Export error:', error);
        status.textContent = 'Export failed: ' + error.message;
      }
    }

    async function importFromDrive() {
      if (!accessToken) return;

      const status = document.getElementById('syncStatus');
      status.textContent = 'Importing...';

      try {
        // First, find the progress file
        const searchResponse = await fetch('https://www.googleapis.com/drive/v3/files?q=name%3D%22bible-reading-progress.json%22%20and%20trashed%3Dfalse&fields=files(id%2Cname%2CmodifiedTime)', {
          headers: {
            'Authorization': 'Bearer ' + accessToken
          }
        });

        if (searchResponse.status === 401) {
          handleTokenExpiry();
          return;
        }

        const searchData = await searchResponse.json();
        const files = searchData.files || [];

        if (files.length === 0) {
          status.textContent = 'No progress file found in Google Drive';
          return;
        }

        // Use the most recent file
        const fileId = files[0].id;
        driveFileId = fileId;
        localStorage.setItem('bible-drive-file-id', driveFileId);

        // Delete duplicate files
        if (files.length > 1) {
          for (let i = 1; i < files.length; i++) {
            await fetch(`https://www.googleapis.com/drive/v3/files/${files[i].id}`, {
              method: 'DELETE',
              headers: {
                'Authorization': 'Bearer ' + accessToken
              }
            });
          }
        }

        const downloadResponse = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`, {
          headers: {
            'Authorization': 'Bearer ' + accessToken
          }
        });

        if (downloadResponse.status === 401) {
          handleTokenExpiry();
          return;
        }

        const data = await downloadResponse.json();

        // Validate data structure thoroughly
        if (!data || typeof data !== 'object') {
          throw new Error('Invalid file format: not a valid JSON object');
        }
        if (!data.checkState || typeof data.checkState !== 'object') {
          throw new Error('Invalid file format: missing or invalid checkState');
        }
        if (!data.currentPlan || typeof data.currentPlan !== 'string') {
          throw new Error('Invalid file format: missing or invalid currentPlan');
        }
        if (!plans[data.currentPlan]) {
          throw new Error(`Invalid file format: unknown plan "${data.currentPlan}"`);
        }
        if (data.currentYear !== undefined && (typeof data.currentYear !== 'number' || data.currentYear < 1)) {
          throw new Error('Invalid file format: invalid currentYear');
        }

        checkState = data.checkState;
        currentPlan = data.currentPlan;
        currentYear = data.currentYear || 1;

        saveProgress();
        switchPlan(currentPlan);

        status.textContent = 'Imported successfully from Google Drive';
        setTimeout(() => closeSyncModal(), 2000);
      } catch (error) {
        console.error('Import error:', error);
        status.textContent = 'Import failed: ' + error.message;
      }
    }

    // Initialize
    async function init() {
      initGoogleAPI();
      await loadAllPlans();
      loadProgress();
      loadSyncSettings();
      switchPlan(currentPlan);
      triggerAutoSync();
    }
    init();
  </script>
