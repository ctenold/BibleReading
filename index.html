<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4CAF50">
  <meta name="description" content="M'Cheyne Bible Reading Plan - A two-year plan to read through the entire Bible">
  <link rel="manifest" href="/BibleReading/manifest.json">
  <link rel="icon" href="/BibleReading/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="/BibleReading/icon-192.png">
  <title>M'Cheyne Bible Reading Plan</title>
  <style>
    :root {
      --bg-primary: #fffdd0;
      --bg-secondary: #fffef0;
      --text-primary: #333;
      --text-secondary: #666;
      --text-muted: #999;
      --border-color: #eee;
      --shadow: rgba(0,0,0,0.1);
      --accent: #4CAF50;
      --accent-light: #66BB6A;
      --accent-dark: #2E7D32;
    }

    [data-theme="dark"] {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --text-primary: #e0e0e0;
      --text-secondary: #b0b0b0;
      --text-muted: #888;
      --border-color: #444;
      --shadow: rgba(0,0,0,0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: background 0.3s, color 0.3s;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: var(--text-primary);
    }
    
    .subtitle {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 20px;
      font-size: 0.9em;
    }

    .theme-toggle {
      width: 36px;
      height: 36px;
      border: 2px solid var(--accent);
      border-radius: 50%;
      background: var(--bg-secondary);
      cursor: pointer;
      font-size: 18px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      vertical-align: middle;
      margin-left: 15px;
      transition: transform 0.3s, background 0.3s;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      background: var(--accent);
    }
    
    .year-selector {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .year-selector button {
      padding: 10px 30px;
      margin: 0 10px;
      font-size: 16px;
      border: 2px solid var(--accent);
      background: var(--bg-secondary);
      color: var(--accent);
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .year-selector button.active {
      background: var(--accent);
      color: white;
    }
    
    .year-selector button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px var(--shadow);
    }
    
    .months-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    
    .month {
      background: var(--bg-secondary);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 4px var(--shadow);
    }
    
    .month h2 {
      margin-bottom: 15px;
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
      padding-bottom: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .month h2:hover {
      color: var(--accent-light);
    }

    .month.collapsed .month-content {
      display: none;
    }

    .month.completed h2 {
      color: var(--accent-dark);
      font-weight: bold;
    }

    .month.completed h2::after {
      content: " ‚úì";
      color: var(--accent-dark);
    }
    
    .day {
      display: flex;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid var(--border-color);
    }
    
    .day:last-child {
      border-bottom: none;
    }
    
    .day input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      cursor: pointer;
    }
    
    .day label {
      cursor: pointer;
      display: flex;
      align-items: center;
      flex: 1;
    }
    
    .day-num {
      font-weight: bold;
      margin-right: 10px;
      min-width: 30px;
      color: var(--text-secondary);
    }
    
    .reading {
      color: var(--text-primary);
      flex: 1;
    }
    
    .day input[type="checkbox"]:checked + label .reading {
      text-decoration: line-through;
      color: var(--text-muted);
    }
    
    .progress {
      position: sticky;
      top: 20px;
      background: var(--bg-secondary);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 4px var(--shadow);
      text-align: center;
    }
    
    .progress-bar {
      width: 100%;
      height: 30px;
      background: var(--border-color);
      border-radius: 15px;
      overflow: hidden;
      margin: 10px 0;
    }
    
    .progress-fill {
      min-width: 50px;
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      transition: width 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    .plan-selector {
      text-align: center;
      margin-bottom: 20px;
    }

    .selector-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    
    @media (max-width: 600px) {
      .selector-row:first-child {
        flex-direction: column;
        gap: 8px;
      }
      
      .selector-row:first-child select {
        width: 100%;
        max-width: 300px;
      }
    }

    .plan-selector label {
      margin-right: 0;
      font-weight: bold;
      color: var(--text-primary);
    }

    .plan-selector select,
    .plan-selector input[type="date"] {
      padding: 8px 12px;
      font-size: 16px;
      border: 2px solid var(--accent);
      border-radius: 5px;
      background: #fff8f0;
      color: var(--text-primary);
      cursor: pointer;
    }

    .plan-selector select:focus,
    .plan-selector input[type="date"]:focus {
      outline: none;
      border-color: var(--accent-light);
    }
    
    [data-theme="dark"] .plan-selector select,
    [data-theme="dark"] .plan-selector input[type="date"] {
      background: #3a3a3a;
      color: #e0e0e0;
    }
    
    .plan-selector .theme-toggle {
      margin-left: 0;
      vertical-align: middle;
    }

    .today-widget {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
      color: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 4px 12px var(--shadow);
      position: sticky;
      top: 20px;
      z-index: 10;
    }

    .today-widget h3 {
      margin: 0 0 10px 0;
      font-size: 1.1em;
      font-weight: bold;
    }

    .today-widget .date {
      font-size: 0.9em;
      opacity: 0.9;
      margin-bottom: 12px;
    }

    .today-widget .readings {
      margin-bottom: 12px;
      line-height: 1.5;
    }

    .today-widget .reading-label {
      font-weight: bold;
      margin-top: 8px;
      margin-bottom: 4px;
    }

    .today-widget .reading-text {
      font-size: 0.95em;
      opacity: 0.95;
    }

    .today-widget .weekend-note {
      font-size: 0.85em;
      font-style: italic;
      opacity: 0.85;
      margin-top: 8px;
      padding: 6px 10px;
      background: rgba(255,255,255,0.15);
      border-radius: 4px;
    }

    .today-widget .actions {
      display: flex;
      gap: 10px;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,0.3);
    }

    .today-widget button {
      padding: 6px 12px;
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.5);
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
      transition: all 0.3s;
    }

    .today-widget button:hover {
      background: rgba(255,255,255,0.3);
    }

    .today-widget .mark-done {
      flex: 1;
    }

    .today-widget .mark-done.completed {
      background: rgba(255,255,255,0.4);
      border-color: rgba(255,255,255,0.7);
      font-weight: bold;
    }

    .day.today {
      background: rgba(76, 175, 80, 0.15);
      border-radius: 4px;
      padding: 8px 4px;
    }

    .day.today .day-num {
      color: var(--accent);
      font-weight: bold;
    }

    .sync-button {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 15px;
      padding: 10px 15px;
      font-size: 14px;
      border: 2px solid #2196F3;
      background: var(--bg-secondary);
      color: #2196F3;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .sync-button:hover {
      background: #2196F3;
      color: white;
    }

    .sync-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1001;
      justify-content: center;
      align-items: center;
    }

    .sync-modal.show {
      display: flex;
    }

    .sync-modal-content {
      background: var(--bg-secondary);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px var(--shadow);
      text-align: center;
      max-width: 300px;
      width: 90%;
    }

    .sync-modal-content h3 {
      margin-bottom: 15px;
      color: var(--text-primary);
    }

    .sync-modal-content button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 14px;
      border: 2px solid var(--accent);
      background: var(--bg-secondary);
      color: var(--accent);
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .sync-modal-content button:hover {
      background: var(--accent);
      color: white;
    }

    .sync-status {
      margin-top: 10px;
      font-size: 0.9em;
      color: var(--text-secondary);
    }

    .sync-section {
      margin: 15px 0;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border-color);
    }

    .sync-section:last-of-type {
      border-bottom: none;
    }

    .sync-section h4 {
      font-size: 0.95em;
      color: var(--text-primary);
      margin-bottom: 10px;
      font-weight: 600;
    }

    .sync-action-btn {
      width: 100%;
      padding: 10px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.95em;
      font-weight: 500;
      transition: all 0.3s;
    }

    .sync-action-btn:hover {
      background: var(--accent-light);
    }

    .setting-row {
      margin: 12px 0;
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .setting-row label {
      font-size: 0.95em;
      color: var(--text-primary);
    }

    .setting-row input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .setting-row select {
      padding: 6px 10px;
      border: 2px solid var(--border-color);
      border-radius: 4px;
      background: var(--bg-primary);
      color: var(--text-primary);
      cursor: pointer;
      font-size: 0.9em;
    }

    .sync-info {
      margin-top: 12px;
      padding: 10px;
      background: var(--bg-primary);
      border-radius: 4px;
      font-size: 0.85em;
      color: var(--text-secondary);
      text-align: center;
    }

    .last-sync-time {
      margin-top: 12px;
      font-size: 0.85em;
      color: var(--text-muted);
      text-align: center;
    }

    .close-btn {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border: 2px solid var(--accent);
      background: var(--bg-secondary);
      color: var(--accent);
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      transition: all 0.3s;
    }

    .close-btn:hover {
      background: var(--accent);
      color: white;
    }

    .export-btn {
      position: absolute;
      top: calc(100% + 55px);
      right: 0;
      padding: 10px 15px;
      font-size: 14px;
      border: 2px solid #E91E63;
      background: var(--bg-secondary);
      color: #E91E63;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .export-btn:hover {
      background: #E91E63;
      color: white;
    }

    .export-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1001;
      justify-content: center;
      align-items: center;
    }

    .export-modal.show {
      display: flex;
    }

    .export-modal-content {
      background: var(--bg-secondary);
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 8px var(--shadow);
      max-width: 400px;
      width: 90%;
    }

    .export-modal-content h3 {
      margin-bottom: 20px;
      color: var(--text-primary);
      text-align: center;
    }

    .export-form-group {
      margin-bottom: 15px;
    }

    .export-form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: var(--text-primary);
      font-size: 0.95em;
    }

    .export-form-group input[type="date"],
    .export-form-group select {
      width: 100%;
      padding: 10px;
      border: 2px solid var(--border-color);
      border-radius: 5px;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 14px;
    }

    .export-info {
      background: var(--bg-primary);
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 0.9em;
      color: var(--text-secondary);
    }

    .export-info p {
      margin: 5px 0;
    }

    .generate-pdf-btn {
      width: 100%;
      padding: 12px;
      background: #E91E63;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      transition: all 0.3s;
    }

    .generate-pdf-btn:hover {
      background: #C2185B;
    }

    .generate-pdf-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .export-status {
      margin-top: 10px;
      text-align: center;
      font-size: 0.9em;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <h1 id="planTitle">M'Cheyne Bible Reading Plan</h1>
  <p class="subtitle" id="planDescription">A two-year plan to read through the entire Bible</p>

  <div id="syncModal" class="sync-modal">
    <div class="sync-modal-content">
      <h3>Google Drive Sync</h3>
      
      <div class="sync-section">
        <h4>Manual Sync</h4>
        <button class="sync-action-btn" onclick="exportToDrive()">Sync Now</button>
      </div>

      <div class="sync-section">
        <h4>Auto Sync</h4>
        <div class="setting-row">
          <label for="syncEnabled">Auto-sync (on open, changes &amp; close):</label>

  <div class="plan-selector">
    <div class="selector-row">
      <label for="planSelect">Select Reading Plan:</label>
      <select id="planSelect">
        <option value="mcheyne">M'Cheyne Bible Reading Plan (2 years)</option>
        <option value="oneyearchronological">One Year Chronological Bible Reading Plan</option>
        <option value="esvthroughthebible">ESV Through the Bible</option>
        <option value="esvliterarystudybible">ESV Literary Study Bible</option>
        <option value="heartlightotandnt">Heartlight OT and NT</option>
        <option value="fiveday2026">2026 5-Day Bible Reading Schedule</option>
      </select>
    </div>
    <div class="selector-row">
      <label for="startDateInput">Start Date:</label>
      <input type="date" id="startDateInput">
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">üåô</button>

  <div class="year-selector" id="yearSelector">
    <button id="year1Btn" class="active">Year 1</button>
    <button id="year2Btn">Year 2</button>
  </div>

  <div id="todayWidget" class="today-widget" style="display: none;">
    <h3>üìñ Today's Reading</h3>
    <div class="date" id="todayDate"></div>
    <div class="readings" id="todayReadings"></div>
    <div class="actions">
      <button class="mark-done" id="markTodayDone" onclick="markTodayDone()">‚úì Mark as Done</button>
      <button onclick="scrollToToday()">‚¨áÔ∏è Scroll to Today</button>
    </div>
  </div>

  <div class="progress">
    <div id="progressText">Loading progress...</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
    </div>

    <div class="export-modal-content">
      <h3>üìÑ Export to PDF</h3>
      
      <div class="export-form-group">
        <label for="exportStartDate">Start Date:</label>
        <input type="date" id="exportStartDate">
      </div>

      <div class="export-info" id="exportInfo">
        <p><strong>Plan:</strong> <span id="exportPlanName"></span></p>
        <p><strong>Duration:</strong> <span id="exportDuration"></span></p>
        <p><strong>Pages:</strong> <span id="exportPages"></span></p>
      </div>

      <button class="generate-pdf-btn" id="generatePdfBtn" onclick="generatePDF()">Generate PDF</button>
      <div id="exportStatus" class="export-status"></div>
      
      <button onclick="closeExportModal()" class="close-btn">Close</button>
    </div>
  </div>
  
  <div class="months-grid" id="calendar"></div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // Theme toggle functionality
    function initTheme() {
      const saved = localStorage.getItem('bible-theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = saved || (prefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
      updateThemeIcon(theme);
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('bible-theme', next);
      updateThemeIcon(next);
    }

    function updateThemeIcon(theme) {
      const btn = document.getElementById('themeToggle');
      btn.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    document.getElementById('themeToggle').addEventListener('click', toggleTheme);
    initTheme();

    let plans = {};

    async function loadPlan(planKey) {
      const response = await fetch(`plans/${planKey}.json`);
      const planData = await response.json();
      plans[planKey] = planData[planKey];
    }

    async function loadAllPlans() {
      await loadPlan('mcheyne');
      await loadPlan('oneyearchronological');
      await loadPlan('esvthroughthebible');
      await loadPlan('esvliterarystudybible');
      await loadPlan('heartlightotandnt');
      await loadPlan('fiveday2026');
    }

    let currentPlan = 'mcheyne';
    let currentYear = 1;
    let checkState = {};
    let startDate = null; // Will be a Date object

    // Google Drive variables
    let isSignedIn = false;
    let accessToken = null;
    let driveFileId = null;

    // Date helper functions
    function getStartDateForPlan(planKey) {
      const saved = localStorage.getItem(`bible-start-date-${planKey}`);
      if (saved) {
        // Parse as local date to avoid timezone issues
        const [year, month, day] = saved.split('-').map(Number);
        return new Date(year, month - 1, day);
      }
      // Default to Jan 1 of current year
      return new Date(new Date().getFullYear(), 0, 1);
    }

    function setStartDateForPlan(planKey, date) {
      // Store as YYYY-MM-DD format
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      localStorage.setItem(`bible-start-date-${planKey}`, `${year}-${month}-${day}`);
    }

    function getReadingDate(year, month, dayIndex) {
      if (!startDate) return null;

      const plan = plans[currentPlan];
      let totalDays = 0;

      // Calculate total days up to this year/month/day
      for (let y = 1; y < year; y++) {
        const yearData = plan.data[`year${y}`];
        if (yearData) {
          if (plan.type === 'weekly') {
            // For weekly plans, each week advances by 7 days
            totalDays += Object.keys(yearData).length * 7;
          } else {
            Object.values(yearData).forEach(readings => {
              totalDays += readings.length;
            });
          }
        }
      }

      const yearData = plan.data[`year${year}`];
      if (yearData) {
        let weekCount = 0;
        Object.keys(yearData).every(m => {
          if (m === month) {
            if (plan.type === 'weekly') {
              totalDays += weekCount * 7 + dayIndex;
            } else {
              totalDays += dayIndex;
            }
            return false; // break
          } else {
            if (plan.type === 'weekly') {
              weekCount++;
            } else {
              totalDays += yearData[m].length;
            }
            return true;
          }
        });
      }

      const readingDate = new Date(startDate);
      readingDate.setDate(readingDate.getDate() + totalDays);
      return readingDate;

    function updateProgress() {
      const plan = plans[currentPlan];
      let total = 0;
      let checked = 0;

      for (let y = 1; y <= plan.duration; y++) {
        const data = plan.data[`year${y}`];
        if (!data) continue;

        Object.keys(data).forEach(month => {
          data[month].forEach((reading, idx) => {
            total++;
            const key = `${currentPlan}-${y}-${month}-${idx}`;
            if (checkState[key]) checked++;
          });
        });
      }

      const pct = Math.round((checked / total) * 100);
      document.getElementById('progressText').textContent = `${checked} of ${total} days complete`;
      document.getElementById('progressFill').style.width = pct + '%';
      document.getElementById('progressFill').textContent = pct + '%';

    // Today's reading functions
    function getTodayInfo() {
      const today = new Date();
      const plan = plans[currentPlan];
      if (!plan || !startDate) return null;

      // For weekly plans, calculate based on weeks and weekday
      if (plan.type === 'weekly') {
        const dayOfWeek = today.getDay(); // 0 = Sunday, 6 = Saturday
        const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;

        // Calculate weeks elapsed since start
        const msPerDay = 1000 * 60 * 60 * 24;
        const daysElapsed = Math.floor((today - startDate) / msPerDay);
        let weeksElapsed = Math.floor(daysElapsed / 7);
        
        // On weekends, show Friday's reading (index 4)
        // On weekdays: Mon=0, Tue=1, Wed=2, Thu=3, Fri=4
        const readingIndex = isWeekend ? 4 : dayOfWeek - 1;

        // Find which week we're in
        const yearData = plan.data['year1'];
        if (!yearData) return null;

        const weeks = Object.keys(yearData).sort((a, b) => {
          const numA = parseInt(a.replace('Week', ''));
          const numB = parseInt(b.replace('Week', ''));
          return numA - numB;
        });

        if (weeksElapsed >= weeks.length) return null;

        const weekKey = weeks[weeksElapsed];
        const readings = yearData[weekKey];
        
        if (!readings || readingIndex >= readings.length) return null;

        const reading = readings[readingIndex];
        const key = `${currentPlan}-1-${weekKey}-${readingIndex}`;

        return {
          date: today,
          reading,
          key,
          monthKey: weekKey,
          dayIndex: readingIndex,
          year: 1,
          isWeekend
        };
      }

      // Daily plans: calculate days elapsed
      const daysElapsed = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
      
      // Find which year and position this falls into
      let dayCounter = 0;
      let targetYear = 1;
      let monthKey = null;
      let dayIndex = 0;

      // Month order for proper sorting
      const monthOrder = ['January', 'February', 'March', 'April', 'May', 'June', 
                          'July', 'August', 'September', 'October', 'November', 'December'];

      // Check all years to find where today falls
      for (let y = 1; y <= plan.duration; y++) {
        const yearData = plan.data[`year${y}`];
        if (!yearData) continue;

        const months = Object.keys(yearData).sort((a, b) => monthOrder.indexOf(a) - monthOrder.indexOf(b));
        
        for (const month of months) {
          const readings = yearData[month];
          if (dayCounter + readings.length > daysElapsed) {
            targetYear = y;
            monthKey = month;
            dayIndex = daysElapsed - dayCounter;
            break;
          }
          dayCounter += readings.length;
        }
        
        if (monthKey) break;
      }

      if (!monthKey) return null;

      const yearData = plan.data[`year${targetYear}`];
      if (!yearData[monthKey] || !yearData[monthKey][dayIndex]) {
        return null;
      }

      const readingDate = getReadingDate(targetYear, monthKey, dayIndex);
      const reading = yearData[monthKey][dayIndex];
      const key = `${currentPlan}-${targetYear}-${monthKey}-${dayIndex}`;

      return {
        date: readingDate,
        reading,
        key,
        monthKey,
        dayIndex,
        year: targetYear
      };
    }

      if (autoSyncTimeout) {

      }

      if (immediate) {
        exportToDrive();

    async function exportToDrive() {
      if (!accessToken) return;

      const status = document.getElementById('syncStatus');
      status.textContent = 'Exporting...';

      try {
        const data = {
          checkState,
          currentPlan,
          currentYear,
          timestamp: new Date().toISOString(),
          version: '1.0'
        };

        const fileContent = JSON.stringify(data, null, 2);
        const file = new Blob([fileContent], { type: 'application/json' });

        const metadata = {
          name: 'bible-reading-progress.json',
          mimeType: 'application/json'
        };

        const form = new FormData();
        form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
        form.append('file', file);

        let url = 'https://www.googleapis.com/upload/drive/v3/files';
        let method = 'POST';

        if (driveFileId) {
          url += `/${driveFileId}`;
          method = 'PATCH';
        }

        const response = await fetch(url + '?uploadType=multipart', {
          method: method,
          headers: {
            'Authorization': 'Bearer ' + accessToken
          },
          body: form
        });

        if (response.ok) {
           const result = await response.json();
           driveFileId = result.id;
           localStorage.setItem('bible-drive-file-id', driveFileId);
           syncSettings.lastSyncTime = new Date().toISOString();
           localStorage.setItem('bible-sync-settings', JSON.stringify(syncSettings));
           updateLastSyncTime();
           status.textContent = 'Exported successfully to Google Drive';
           setTimeout(() => closeSyncModal(), 2000);
        } else if (response.status === 401) {
          handleTokenExpiry();
        } else {
          throw new Error(`Upload failed: ${response.status}`);
        }
      } catch (error) {
        console.error('Export error:', error);
        status.textContent = 'Export failed: ' + error.message;
      }
    }

    async function importFromDrive() {
      if (!accessToken) return;

      const status = document.getElementById('syncStatus');
      status.textContent = 'Importing...';

      try {
        // First, find the progress file
        const searchResponse = await fetch('https://www.googleapis.com/drive/v3/files?q=name%3D%22bible-reading-progress.json%22%20and%20trashed%3Dfalse&fields=files(id%2Cname%2CmodifiedTime)', {
          headers: {
            'Authorization': 'Bearer ' + accessToken
          }
        });

        if (searchResponse.status === 401) {
          handleTokenExpiry();
          return;
        }

        const searchData = await searchResponse.json();
        const files = searchData.files || [];

        if (files.length === 0) {
          status.textContent = 'No progress file found in Google Drive';
          return;
        }

        // Use the most recent file
        const fileId = files[0].id;
        driveFileId = fileId;
        localStorage.setItem('bible-drive-file-id', driveFileId);

        // Delete duplicate files
        if (files.length > 1) {
          for (let i = 1; i < files.length; i++) {
            await fetch(`https://www.googleapis.com/drive/v3/files/${files[i].id}`, {
              method: 'DELETE',
              headers: {
                'Authorization': 'Bearer ' + accessToken
              }
            });
          }
        }

        const downloadResponse = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`, {
          headers: {
            'Authorization': 'Bearer ' + accessToken
          }
        });

        if (downloadResponse.status === 401) {
          handleTokenExpiry();
          return;
        }

        const data = await downloadResponse.json();

        // Validate data structure thoroughly
        if (!data || typeof data !== 'object') {
          throw new Error('Invalid file format: not a valid JSON object');
        }
        if (!data.checkState || typeof data.checkState !== 'object') {
          throw new Error('Invalid file format: missing or invalid checkState');
        }
        if (!data.currentPlan || typeof data.currentPlan !== 'string') {
          throw new Error('Invalid file format: missing or invalid currentPlan');
        }
        if (!plans[data.currentPlan]) {
          throw new Error(`Invalid file format: unknown plan "${data.currentPlan}"`);
        }
        if (data.currentYear !== undefined && (typeof data.currentYear !== 'number' || data.currentYear < 1)) {
          throw new Error('Invalid file format: invalid currentYear');
        }

        checkState = data.checkState;
        currentPlan = data.currentPlan;
        currentYear = data.currentYear || 1;

        saveProgress();
        switchPlan(currentPlan);

        status.textContent = 'Imported successfully from Google Drive';
        setTimeout(() => closeSyncModal(), 2000);
      } catch (error) {
        console.error('Import error:', error);
        status.textContent = 'Import failed: ' + error.message;
      }
    }

    // Export to PDF functions
    function openExportModal() {
      const plan = plans[currentPlan];
      const pageStartDate = document.getElementById('startDateInput').value;
      document.getElementById('exportStartDate').value = pageStartDate || new Date().toISOString().split('T')[0];
      document.getElementById('exportPlanName').textContent = plan.name;
      
      const duration = plan.duration || 1;
      const isWeekly = plan.type === 'weekly';
      document.getElementById('exportDuration').textContent = duration === 1 ? '1 Year' : '2 Years';
      document.getElementById('exportPages').textContent = duration === 1 ? '2 (1 sheet front/back)' : '4 (2 sheets front/back)';
      
      if (isWeekly) {
        document.getElementById('exportPages').textContent += ' (5-day/week)';
      }
      
      document.getElementById('exportModal').classList.add('show');
    }

    function closeExportModal() {
      document.getElementById('exportModal').classList.remove('show');
      document.getElementById('exportStatus').textContent = '';
    }

    function getReadingsForPDF(plan, yearNum) {
      const yearKey = `year${yearNum}`;
      const yearData = plan.data[yearKey];
      const readings = [];
      const isWeekly = plan.type === 'weekly';
      
      if (isWeekly) {
        const weekKeys = Object.keys(yearData).sort((a, b) => {
          const numA = parseInt(a.replace('Week', ''));
          const numB = parseInt(b.replace('Week', ''));
          return numA - numB;
        });
        weekKeys.forEach((weekKey, weekIndex) => {
          yearData[weekKey].forEach((reading, dayIndex) => {
            readings.push({
              dayNum: weekIndex * 5 + dayIndex + 1,
              reading: reading
            });
          });
        });
      } else {
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                        'July', 'August', 'September', 'October', 'November', 'December'];
        let dayNum = 1;
        months.forEach(month => {
          if (yearData[month]) {
            yearData[month].forEach(reading => {
              readings.push({ dayNum: dayNum++, reading: reading });
            });
          }
        });
      }
      return readings;
    }

    function generateQRCodeDataURL(url) {
      return new Promise((resolve) => {
        const tempDiv = document.createElement('div');
        tempDiv.style.position = 'absolute';
        tempDiv.style.left = '-9999px';
        document.body.appendChild(tempDiv);
        
        new QRCode(tempDiv, {
          text: url,
          width: 80,
          height: 80,
          colorDark: '#000000',
          colorLight: '#ffffff',
          correctLevel: QRCode.CorrectLevel.M
        });
        
        setTimeout(() => {
          const canvas = tempDiv.querySelector('canvas');
          const dataURL = canvas ? canvas.toDataURL('image/png') : null;
          document.body.removeChild(tempDiv);
          resolve(dataURL);
        }, 100);
      });
    }

    function getNextMonday(date) {
      const d = new Date(date);
      const day = d.getDay();
      if (day === 0) {
        d.setDate(d.getDate() + 1);
      } else if (day !== 1) {
        d.setDate(d.getDate() + (8 - day));
      }
      return d;
    }

    function abbreviateBibleReading(reading) {
      const abbreviations = {
        'Genesis': 'Gen', 'Exodus': 'Exo', 'Leviticus': 'Lev', 'Numbers': 'Num',
        'Deuteronomy': 'Deu', 'Joshua': 'Jos', 'Judges': 'Jdg', 'Ruth': 'Rut',
        '1 Samuel': '1Sa', '2 Samuel': '2Sa', '1 Kings': '1Ki', '2 Kings': '2Ki',
        '1 Chronicles': '1Ch', '2 Chronicles': '2Ch', 'Ezra': 'Ezr', 'Nehemiah': 'Neh',
        'Esther': 'Est', 'Job': 'Job', 'Psalms': 'Psa', 'Psalm': 'Psa',
        'Proverbs': 'Pro', 'Ecclesiastes': 'Ecc', 'Song of Solomon': 'Son',
        'Isaiah': 'Isa', 'Jeremiah': 'Jer', 'Lamentations': 'Lam', 'Ezekiel': 'Eze',
        'Daniel': 'Dan', 'Hosea': 'Hos', 'Joel': 'Joe', 'Amos': 'Amo',
        'Obadiah': 'Oba', 'Jonah': 'Jon', 'Micah': 'Mic', 'Nahum': 'Nah',
        'Habakkuk': 'Hab', 'Zephaniah': 'Zep', 'Haggai': 'Hag', 'Zechariah': 'Zec',
        'Malachi': 'Mal', 'Matthew': 'Mat', 'Mark': 'Mar', 'Luke': 'Luk',
        'John': 'Joh', 'Acts': 'Act', 'Romans': 'Rom', '1 Corinthians': '1Co',
        '2 Corinthians': '2Co', 'Galatians': 'Gal', 'Ephesians': 'Eph',
        'Philippians': 'Php', 'Colossians': 'Col', '1 Thessalonians': '1Th',
        '2 Thessalonians': '2Th', '1 Timothy': '1Ti', '2 Timothy': '2Ti',
        'Titus': 'Tit', 'Philemon': 'Phm', 'Hebrews': 'Heb', 'James': 'Jam',
        '1 Peter': '1Pe', '2 Peter': '2Pe', '1 John': '1Jo', '2 John': '2Jo',
        '3 John': '3Jo', 'Jude': 'Jud', 'Revelation': 'Rev'
      };
      
      let result = reading;
      const sortedBooks = Object.keys(abbreviations).sort((a, b) => b.length - a.length);
      for (const book of sortedBooks) {
        result = result.replace(new RegExp(book, 'g'), abbreviations[book]);
      }
      return result;
    }

    function wrapText(text, maxCharsPerLine, maxLines) {
      const lines = [];
      let remaining = text;
      
      while (remaining.length > 0 && lines.length < maxLines) {
        if (remaining.length <= maxCharsPerLine) {
          lines.push(remaining);
          remaining = '';
          break;
        }
        let breakPoint = remaining.lastIndexOf(';', maxCharsPerLine);
        if (breakPoint === -1 || breakPoint < maxCharsPerLine / 2) {
          breakPoint = remaining.lastIndexOf(' ', maxCharsPerLine);
        }
        if (breakPoint === -1) breakPoint = maxCharsPerLine;
        lines.push(remaining.substring(0, breakPoint + 1).trim());
        remaining = remaining.substring(breakPoint + 1).trim();
      }
      
      return { lines, overflow: remaining.length > 0 };
    }

    async function generatePDF() {
      const status = document.getElementById('exportStatus');
      const btn = document.getElementById('generatePdfBtn');
      
      btn.disabled = true;
      status.textContent = 'Generating PDF...';
      
      try {
        const { jsPDF } = window.jspdf;
        const plan = plans[currentPlan];
        let startDate = new Date(document.getElementById('exportStartDate').value + 'T00:00:00');
        const duration = plan.duration || 1;
        const isWeekly = plan.type === 'weekly';
        const daysPerWeek = isWeekly ? 5 : 7;
        
        if (isWeekly) {
          startDate = getNextMonday(startDate);
        }
        
        const baseUrl = window.location.origin + window.location.pathname;
        const deepLink = `${baseUrl}?plan=${currentPlan}&start=${document.getElementById('exportStartDate').value}`;
        const qrDataURL = await generateQRCodeDataURL(deepLink);
        
        const pdf = new jsPDF({ orientation: 'landscape', unit: 'pt', format: 'letter' });
        const pageWidth = pdf.internal.pageSize.getWidth();
        const pageHeight = pdf.internal.pageSize.getHeight();
        const margin = 30;
        const headerHeight = 60;
        
        for (let year = 1; year <= duration; year++) {
          const readings = getReadingsForPDF(plan, year);
          const totalDays = readings.length;
          const weeksPerPage = 26;
          const daysPerPage = weeksPerPage * daysPerWeek;
          
          const totalWeeks = Math.ceil(totalDays / daysPerWeek);
          const pagesForYear = Math.ceil(totalWeeks / weeksPerPage);
          
          for (let pageNum = 0; pageNum < pagesForYear; pageNum++) {
            if (year > 1 || pageNum > 0) {
              pdf.addPage();
            }
            
            const startIdx = pageNum * daysPerPage;
            const endIdx = Math.min(startIdx + daysPerPage, totalDays);
            const pageReadings = readings.slice(startIdx, endIdx);
            
            if (pageReadings.length === 0) continue;
            
            pdf.setFontSize(14);
            pdf.setFont('helvetica', 'bold');
            const yearLabel = duration > 1 ? ` - Year ${year}` : '';
            const pageLabel = pagesForYear > 1 ? ` (Page ${pageNum + 1}/${pagesForYear})` : '';
            pdf.text(plan.name + yearLabel + pageLabel, margin, margin + 15);
            
            pdf.setFontSize(9);
            pdf.setFont('helvetica', 'normal');
            const startDateForPage = new Date(startDate);
            if (year > 1) {
              startDateForPage.setFullYear(startDateForPage.getFullYear() + (year - 1));
            }
            if (isWeekly) {
              const weeksOffset = pageNum * weeksPerPage;
              startDateForPage.setDate(startDateForPage.getDate() + (weeksOffset * 7));
            } else {
              startDateForPage.setDate(startDateForPage.getDate() + startIdx);
            }
            pdf.text(`Starting: ${startDateForPage.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}`, margin, margin + 30);
            
            pdf.setFontSize(7);
            const credit = plan.description || '';
            pdf.text(credit, margin, margin + 42);
            
            if (qrDataURL) {
              pdf.addImage(qrDataURL, 'PNG', pageWidth - margin - 50, margin - 5, 50, 50);
              pdf.setFontSize(6);
              pdf.text('Scan to customize', pageWidth - margin - 50, margin + 52);
            }
            
            const tableTop = margin + headerHeight;
            const tableWidth = pageWidth - (2 * margin);
            const tableHeight = pageHeight - tableTop - margin;
            const colWidth = tableWidth / daysPerWeek;
            const numRows = weeksPerPage;
            const cellHeight = tableHeight / numRows;
            
            const dayLabels = isWeekly 
              ? ['Mon', 'Tue', 'Wed', 'Thu', 'Fri']
              : ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            
            pdf.setFillColor(76, 175, 80);
            pdf.rect(margin, tableTop, tableWidth, 12, 'F');
            pdf.setFontSize(8);
            pdf.setFont('helvetica', 'bold');
            pdf.setTextColor(255, 255, 255);
            dayLabels.forEach((label, i) => {
              pdf.text(label, margin + (i * colWidth) + colWidth / 2, tableTop + 9, { align: 'center' });
            });
            pdf.setTextColor(0, 0, 0);
            
            const contentTop = tableTop + 12;
            const contentHeight = tableHeight - 12;
            const actualCellHeight = contentHeight / numRows;
            
            pdf.setDrawColor(200, 200, 200);
            pdf.setLineWidth(0.5);
            
            for (let row = 0; row <= numRows; row++) {
              const y = contentTop + (row * actualCellHeight);
              pdf.line(margin, y, margin + tableWidth, y);
            }
            for (let col = 0; col <= daysPerWeek; col++) {
              const x = margin + (col * colWidth);
              pdf.line(x, contentTop, x, contentTop + contentHeight);
            }
            
            pdf.setFont('helvetica', 'normal');
            let readingIdx = 0;
            
            const dateColWidth = colWidth * 0.22;
            const readingColWidth = colWidth - dateColWidth;
            const lineHeight = 5.5;
            const maxLinesPerCell = Math.floor((actualCellHeight - 4) / lineHeight);
            
            for (let row = 0; row < numRows && readingIdx < pageReadings.length; row++) {
              for (let col = 0; col < daysPerWeek && readingIdx < pageReadings.length; col++) {
                const item = pageReadings[readingIdx];
                const cellX = margin + (col * colWidth);
                const cellY = contentTop + (row * actualCellHeight);
                
                pdf.setDrawColor(220, 220, 220);
                pdf.line(cellX + dateColWidth, cellY, cellX + dateColWidth, cellY + actualCellHeight);
                
                let dateForDay = new Date(startDate);
                if (year > 1) {
                  dateForDay.setFullYear(dateForDay.getFullYear() + (year - 1));
                }
                
                if (isWeekly) {
                  const absoluteIdx = startIdx + readingIdx;
                  const weekNum = Math.floor(absoluteIdx / 5);
                  const dayInWeek = absoluteIdx % 5;
                  dateForDay.setDate(dateForDay.getDate() + (weekNum * 7) + dayInWeek);
                } else {
                  dateForDay.setDate(dateForDay.getDate() + startIdx + readingIdx);
                }
                
                pdf.setFontSize(5);
                pdf.rect(cellX + 2, cellY + 2, 5, 5);
                
                pdf.setFont('helvetica', 'bold');
                pdf.setFontSize(5.5);
                const dateStr = `${dateForDay.getMonth() + 1}/${dateForDay.getDate()}`;
                pdf.text(dateStr, cellX + 9, cellY + 6);
                
                const readingX = cellX + dateColWidth + 2;
                const readingW = readingColWidth - 4;
                let reading = item.reading;
                
                const maxCharsPerLine = Math.floor(readingW / 2.3);
                let lines = wrapText(reading, maxCharsPerLine, maxLinesPerCell);
                
                if (lines.overflow) {
                  reading = abbreviateBibleReading(item.reading);
                  lines = wrapText(reading, maxCharsPerLine, maxLinesPerCell);
                }
                
                pdf.setFont('helvetica', 'normal');
                pdf.setFontSize(5.5);
                lines.lines.forEach((line, lineIdx) => {
                  pdf.text(line, readingX, cellY + 5 + (lineIdx * lineHeight));
                });
                
                readingIdx++;
              }
            }
          }
        }
        
        const fileName = `${plan.name.replace(/[^a-zA-Z0-9]/g, '_')}_${document.getElementById('exportStartDate').value}.pdf`;
        pdf.save(fileName);
        
        status.textContent = 'PDF generated successfully!';
        setTimeout(() => {
          status.textContent = '';
        }, 3000);
        
      } catch (error) {
        console.error('PDF generation error:', error);
        status.textContent = 'Error: ' + error.message;
      } finally {
        btn.disabled = false;
      }
    }

    // URL parameter handling
    function parseURLParams() {
      const params = new URLSearchParams(window.location.search);
      const planParam = params.get('plan');
      const startParam = params.get('start');
      
      if (planParam && plans[planParam]) {
        currentPlan = planParam;
      }
      
      if (startParam) {
        const startDate = new Date(startParam + 'T00:00:00');
        if (!isNaN(startDate.getTime())) {
          localStorage.setItem('bible-start-date', startParam);
          document.getElementById('startDateInput').value = startParam;
        }
      }
    }

    // Initialize
    async function init() {
      initGoogleAPI();
      await loadAllPlans();
      parseURLParams();
      loadProgress();
      loadSyncSettings();
      switchPlan(currentPlan);
      triggerAutoSync();
    }
    init();
  </script>
